<html>

<head>
    <title>Exercicio 5</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="whatsapp">Whatsapp: </label><br>
        <input type="number" id="whatsapp" name="whatsapp">
        <br><br>

        <label>Área de Atuação:</label><br>
        <input type="radio" name="atuacao" id="desenvolvimento" value="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="atuacao" id="Quality Assurance (QA)" value="Quality Assurance (QA)">
        <label for="Quality Assurance (QA)">Quality Assurance (QA)</label>
        <input type="radio" name="atuacao" id="analise" value="analise">
        <label for="analise">Análise de Dados</label>
        <input type="radio" name="atuacao" id="infraestrutura" value="infraestrutura">
        <label for="infraestrutura">infraestrutura</label>
        <br><br>

        <label>Observações:</label><br>
        <textarea name="observacao" id="observacao" placeholder="Digite aqui suas Observações"></textarea>
        <br><br>

        <input type="checkbox" name="receber" id="receber" value="deseja">
        <label>Desejo receber novidades e ofertas por email.</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>


</body>

</html>
